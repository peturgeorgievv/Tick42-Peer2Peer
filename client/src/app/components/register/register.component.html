<div class="header">
  <h6 class="modal-title" id="basic-title">
    Please provide the following details:
  </h6>
</div>

<div class="container mt-2 mb-4">
  <div class="col-sm-8 ml-auto mr-auto">
    <div class="col-sm-12 border shadow rounded pt-2">
      <form [formGroup]="this.registerUserForm" id="singnupFrom">
        <div class="form-group">
          <label class="font-weight-bold"
            >Email <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter your E-mail"
            formControlName="email"
          />
          <span
            class="font-italic font-weight-bold text-danger"
            *ngIf="registerUserForm.controls.email?.errors?.email"
          >
            Please enter a valid email!
          </span>
        </div>
        <div class="form-group">
          <label class="font-weight-bold"
            >First Name <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter your first name"
            formControlName="firstName"
          />
          <span
            class="font-italic font-weight-bold text-danger"
            *ngIf="registerUserForm.controls.firstName?.errors?.minlength"
          >
            Minimum length 2 characters!
          </span>
        </div>
        <div class="form-group">
          <label class="font-weight-bold"
            >Last Name <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter your last name"
            formControlName="lastName"
          />
          <span
            class="font-italic font-weight-bold text-danger"
            *ngIf="registerUserForm.controls.lastName?.errors?.minlength"
          >
            Minimum length 2 characters!
          </span>
        </div>
        <div class="form-group">
          <label class="font-weight-bold"
            >Password <span class="text-danger">*</span></label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            formControlName="password"
          />
          <span
            class="font-italic font-weight-bold text-danger"
            *ngIf="registerUserForm.controls.password?.errors?.minlength"
          >
            Minimum length 6 characters!
          </span>
        </div>
        <div class="form-group">
          <input
            type="button"
            name="signupsubmit"
            value="Sign Up"
            class="btn btn-block btn-modal"
            [disabled]="!this.registerUserForm.valid"
            (click)="signUp()"
          />
        </div>
      </form>
    </div>
  </div>
</div>

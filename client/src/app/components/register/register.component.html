<div class="header">
  <h6 class="modal-title" id="basic-title">
    Please provide the following details:
  </h6>
</div>
<div class="body">
  <form class="container" [formGroup]="this.registerUserForm">
    <div class="row">
      <div class="form-group col-12">
        <label for="exampleInputEmail1">First Name: </label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="Enter your first name"
          formControlName="firstName"
        />
        <span
          class="font-italic font-weight-bold text-danger"
          *ngIf="registerUserForm.controls.firstName?.errors?.minlength"
        >
          Minimum length 2 characters!
        </span>
      </div>
      <div class="form-group col-12">
        <label for="exampleInputEmail1">Last Name: </label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Enter your last name"
          formControlName="lastName"
        />
        <span
        class="font-italic font-weight-bold text-danger"
        *ngIf="registerUserForm.controls.lastName?.errors?.minlength"
      >
        Minimum length 2 characters!
      </span>
      </div>
      <div class="form-group col-12">
        <label for="exampleInputEmail1">E-mail: </label>
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="Enter your E-mail"
          formControlName="email"
        />
        <span
        class="font-italic font-weight-bold text-danger"
        *ngIf="registerUserForm.controls.email?.errors?.email"
      >
        Please enter a valid email!
      </span>
      </div>
      <div class="form-group col-12">
        <label for="exampleInputEmail1">Password: </label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter your password"
          formControlName="password"
        />
        <span
        class="font-italic font-weight-bold text-danger"
        *ngIf="registerUserForm.controls.password?.errors?.minlength"
      >
        Minimum length 6 characters!
      </span>
      </div>
    </div>
    <div style="float: right;">
      <button type="button" class="btn btn-secondary" [routerLink]="''">
        Back
      </button>
      <button
        type="button"
        class="btn btn-outline-dark"
        [disabled]="!this.registerUserForm.valid"
        (click)="signUp()"
      >
        Register
      </button>
    </div>
  </form>
</div>

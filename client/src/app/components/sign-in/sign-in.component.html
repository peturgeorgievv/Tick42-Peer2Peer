<div class="header"></div>
<br />
<div class="container mt-2 mb-4">
  <div class="col-sm-8 ml-auto mr-auto">
    <div class="col-sm-12 border shadow rounded pt-2">
      <form [formGroup]="this.signinForm" id="singninFrom">
        <div class="form-group">
          <label class="font-weight-bold"
            >Email <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter your E-mail"
            formControlName="email"
          />
          <span
            class="font-italic font-weight-bold text-danger"
            *ngIf="signinForm.controls.email?.errors?.email"
          >
            Please enter a valid email!
          </span>
        </div>
        <div class="form-group">
          <label class="font-weight-bold"
            >Password <span class="text-danger">*</span></label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            formControlName="password"
          />
          <span
            class="font-italic font-weight-bold text-danger"
            *ngIf="signinForm.controls.password?.errors?.minlength"
          >
            Minimum length 6 characters!
          </span>
        </div>
        <div class="form-group">
          <input
            type="submit"
            name="submit"
            value="Sign In"
            class="btn btn-block btn-modal"
            [disabled]="!this.signinForm.valid"
            (click)="signIn()"
          />
        </div>
      </form>
    </div>
  </div>
</div>

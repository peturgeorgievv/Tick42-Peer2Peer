<div
  class="modal fade"
  id="createDepositModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="#createDepositModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Choose amount to deposit
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          class="container"
          [formGroup]="this.createDeposit"
          (ngSubmit)="this.emitDepositData(this.createDeposit.value)"
        >
          <div class="form-group col-6">
            <label for="exampleInputEmail1">Amount:</label>
            <input
              type="number"
              class="form-control"
              id="deposit-amount"
              placeholder="Enter amount to deposit"
              formControlName="amount"
            />
            <span
            class="font-italic font-weight-bold text-danger"
            *ngIf="createDeposit.controls.amount?.errors?.min"
          >
           Minimun amount to deposit: $1!
          </span>
          </div>
          <div class="modal-footer">
            <button
              type="submit"
              [disabled]="createDeposit.invalid"
              class="btn btn-primary"
            >
              Deposit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

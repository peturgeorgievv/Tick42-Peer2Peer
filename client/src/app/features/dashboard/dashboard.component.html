<div class="container-fluid my-3">
  <div class="row">
    <div class="col-md-4">
      <div class="card border-success mb-3">
        <div class="card-body text-success">
          <h6 class="card-title">Account Balance</h6>
          <hr />
          <p class="card-text">User: {{ this.mockUser.username }}</p>
          <p class="card-text">
            Current balance: {{ this.mockUser.currBalance }}
          </p>
          <p class="card-text">Current debt: {{ this.mockUser.currDebt }}</p>
        </div>
      </div>
    </div>
    <ul type="none">
      <li>
        <button type="button" class="btn btn-outline-success waves-effect" data-toggle="modal" data-target="#createDepositModal">
          Deposit
        </button>
        <app-create-deposit (createDepositRequest)="this.createDeposit($event)"></app-create-deposit>
      </li>
      <li>
        <button type="button" class="btn btn-outline-success waves-effect">
          Withdraw
        </button>
      </li>
      <li>
        <button
          type="button"
          class="btn btn-outline-success waves-effect"
          [routerLink]="'/investor'"
        >
          Invest Panel
        </button>
      </li>
      <li>
        <button
          type="button"
          class="btn btn-outline-success waves-effect"
          [routerLink]="'/borrower'"
        >
          Borrow Panel
        </button>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="card border-success mb-3">
        <div class="card-body text-success">
          <h6 class="card-title">Total investments</h6>
          <hr />
          <div class="card-text">Some future place to show investments</div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card border-success mb-3">
        <div class="card-body text-success">
          <h6 class="card-title">Total debts</h6>
          <hr />
          <div class="card-text">Some future place to show debts</div>
        </div>
      </div>
    </div>
  </div>
</div>

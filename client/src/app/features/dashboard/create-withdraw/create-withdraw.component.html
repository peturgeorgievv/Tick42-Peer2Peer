<div class="modal-header">
  <h5 class="modal-title">
    Amount to withdraw
  </h5>
</div>
<div class="modal-body">
  <form
    class="container"
    [formGroup]="this.createWithdraw"
    (ngSubmit)="this.emitWithdrawData(this.createWithdraw.value)"
  >
    <div class="form-group col-6">
      <label for="exampleInputEmail1">Amount</label>
      <input
        type="number"
        class="form-control"
        id="withdraw-amount"
        placeholder=" Enter amount"
        formControlName="amount"
      />
      <span
        class="font-italic font-weight-bold text-danger"
        *ngIf="createWithdraw.controls.amount?.errors?.min"
      >
        Minimun amount to withdraw: $1!
      </span>
      <span
        class="font-italic font-weight-bold text-danger"
        *ngIf="createWithdraw.controls.amount?.errors?.max"
      >
        Maximun available amount to withdraw: ${{
          this.userData.currentBalance
        }}!
      </span>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="this.closeModal()"
      >
        Close
      </button>
      <button
        type="submit"
        [disabled]="createWithdraw.invalid"
        class="btn btn-outline-dark"
      >
        Withdraw
      </button>
    </div>
  </form>
</div>

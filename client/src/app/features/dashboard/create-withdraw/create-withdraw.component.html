<div
  class="modal fade"
  id="createWithdrawModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="#createWithdrawModal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Choose amount to withdraw
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          class="container"
          [formGroup]="this.createWithdraw"
          (ngSubmit)="this.emitWithdrawData(this.createWithdraw.value)"
        >
          <div class="form-group col-6">
            <label for="exampleInputEmail1">Amount:</label>
            <input
              type="number"
              class="form-control"
              id="deposit-amount"
              placeholder="Enter amount to withdraw"
              formControlName="amount"
            />
            <span
            class="font-italic font-weight-bold text-danger"
            *ngIf="createWithdraw.controls.amount?.errors?.min"
          >
           Minimun amount to withdraw: $1!
          </span>
          <span
          class="font-italic font-weight-bold text-danger"
          *ngIf="createWithdraw.controls.amount?.errors?.max"
        >
         Maximun available amount to withdraw: ${{this.userData.currentBalance}}!
        </span>
          </div>
          <div class="modal-footer">
            <button
              type="submit"
              [disabled]="createWithdraw.invalid"
              class="btn btn-primary"
            >
              Withdraw
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

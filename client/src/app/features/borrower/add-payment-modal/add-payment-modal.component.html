<div class="modal fade" id="createPayment" tabindex="-1" role="dialog" aria-labelledby="#createPayment" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Please enter your Loan preferences:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
  
        <div class="modal-body">
          <form 
          class="container"
          [formGroup]="this.addPayment"
          (ngSubmit)="this.emitLoanData(this.addPayment.value)">
          <div class="row">
            <div class="form-group col-12">
                <label for="exampleInputEmail1">Amount: </label>
                <input
                  type="number"
                  class="form-control"
                  id="loan-amount"
                  placeholder=" Enter your prefered amount"
                  formControlName="amount"
                />
            </div>
            <div class="form-group col-12">
                <label for="exampleInputEmail1">Next Due Date: </label>
                <input
                  type="number"
                  class="form-control"
                  id="loan-amount"
                  placeholder=" Enter your prefered period of months"
                  formControlName="nextDueDate"
                />
            </div>
        </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" [disabled]="addPayment.invalid" class="btn btn-primary">Submit Loan</button>
            </div>
        </form>
    </div>
      </div>
    </div>
  </div>

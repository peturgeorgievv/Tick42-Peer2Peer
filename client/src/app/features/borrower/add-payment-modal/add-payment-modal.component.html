<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">
    Please submit your payment:
  </h5>
</div>
<div class="modal-body">
  <form class="container" (submit)="this.emitLoanData()">
    <div class="row">
      <div class="form-group col-6">
        <label for="exampleInputEmail1">Amount: </label>
        <div>
          <b>{{ this.loanFullData.installment | number: '1.2-2' }} $</b>
        </div>
      </div>
      <div class="form-group col-12" *ngIf="!this.enoughMoney">
        <label for="exampleInputEmail1" style="color: red;"
          ><b>Error: </b></label
        >
        <div>
          <b>Insufficient funds!</b>
        </div>
      </div>
      <div class="form-group col-6" *ngIf="this.overdueAmount">
        <label for="exampleInputEmail1">Overdue: </label>
        <div>
          <b>{{ this.overdueAmount | number: '1.2-2' }} $</b>
        </div>
      </div>
      <div class="form-group col-12" *ngIf="this.overdueAmount">
        <label for="exampleInputEmail1">Total: </label>
        <div>
          <b
            >{{
              +this.loanFullData.installment + this.overdueAmount
                | number: '1.2-2'
            }}
            $</b
          >
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary btn-modal-close"
        (click)="this.closeModal()"
      >
        Close
      </button>
      <button
        type="submit"
        class="btn btn-outline-dark btn-modal"
        [disabled]="!this.enoughMoney"
      >
        Submit Payment
      </button>
    </div>
  </form>
</div>
<div class="modal-footer"></div>

<br/>
<div class="row">
<div class="justify-content-center align-items-center mb-1 col-md-6 col-sm-12 col-xs-12">
    <div class="col-12">
        <div class="card card-pricing">
            <div class="card-header">
                <h4 class="card-title">Current Investments</h4>
            </div>
            <div *ngIf="this.currentInvestments">
              <app-show-investment
              *ngFor="let invest of this.currentInvestments"
              [investmentData]="invest"
              [user]="this.user">
              </app-show-investment>
            </div>

        </div>
    </div>
    <br />
</div>

<div class="justify-content-center align-items-center mb-1 col-md-6 col-sm-12 col-xs-12">
    <div class="col-12">
        <div class="card card-pricing">
            <div class="card-header">
                <h4 class="card-title">Active Loan Requests</h4>
            </div>
            <!-- Here to make ngFor!!! -->
            <div class="card-body" *ngFor="let loanRequest of this.loanRequests; let i = index">
                <ul class="list-unstyled" style="border: 2px solid gray; padding: 5px;">
                    Request:
                    <li>
                            <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <p>Name: <b>{{this.loanRequest.$userId}}</b></p>
                                                <p>Total Amount: <b>{{this.loanRequest.amount}}</b></p>
                                                <p>Target Period: <b>{{this.loanRequest.period}}</b></p>
                                                <!-- <p>Partial: </p> -->
                                                <button type="button" (click)="this.loanRequestId(this.loanRequest.$requestId) && this.loanUserId(this.loanRequest.$userId)" class="btn btn-warning col-6" data-toggle="modal" data-target="#exampleModal"><b>Propose</b></button>
                                                <app-propose-modal (createSuggestion)="this.createSuggestion($event)"></app-propose-modal>
                                            </div>
                                        </div>
                                        <!-- <button class="btn btn-danger col-6" (click)="this.deleteRequest(this.loanRequest.$requestId)"><b>Delete</b></button> -->
                                    </div>
                                </div>
                    </li>
                </ul>
        </div>
        </div>
    </div>
</div>

</div>

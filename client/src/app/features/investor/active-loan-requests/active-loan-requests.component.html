<div class="card-body">
  <ul class="list-unstyled" style="border: 2px solid gray; padding: 5px;">
    Request:
    <li>
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <p>
              Name: <b>{{ this.name }}</b>
            </p>
            <p>
              Total Amount: <b>{{ this.totalAmount | number: "1.2-2" }}</b>
            </p>
            <p>
              Target Period: <b>{{ this.period }} months</b>
            </p>
            <p>
              Date Submited: <b>{{ this.dateSubmited }}</b>
            </p>
            <p>
              Partial Available:
              <b *ngIf="this.partial">Yes</b>
              <b *ngIf="!this.partial">No</b>
            </p>
            <button
              *ngIf="!this.partial"
              type="button"
              (click)="(this.loanReqId && this.loanUser)"
              class="btn btn-warning col-6"
              data-toggle="modal"
              [attr.data-target]="'#exampleModal' + this.requestData.$requestId"
            >
              <b>Propose</b>
            </button>
            <button
              *ngIf="this.partial"
              type="button"
              (click)="(this.loanReqId && this.loanUser)"
              class="btn btn-warning col-6"
              data-toggle="modal"
              [attr.data-target]="'#partialModal' + this.requestData.$requestId"
            >
              <b>Propose</b>
            </button>
            <app-propose-modal
              *ngIf="!this.partial"
              [requestData]="this.requestData"
              (createSuggestion)="this.createSuggestion($event)"
            ></app-propose-modal>
            <app-partial-propose-modal
              [requestData]="requestData"
              *ngIf="this.partial"
              (createPartialSuggestion)="this.createPartialSuggestion($event)"
            ></app-partial-propose-modal>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
